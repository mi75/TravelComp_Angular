<p>
  Trips listing:
</p>

<div class="table-responsive">
  <table class="table table-condensed table-striped table-bordered table-hover">
      <caption>
          It is all trips
      </caption>
      <thead>
          <tr>
              <th>№</th>
              <th>name</th>
              <th>email</th>
              <th>telephone</th>
              <th>howHeard</th>
              <th>keepMe</th>
              <th>message</th>
              <th>№</th>
              <th>№</th>
              <th>№</th>
              <th>№</th>
          </tr>
      </thead>
      <tbody id='dbtab'>
          <tr *ngFor="let tour of tours; let i=index;">
              <td>{{i+1}}</td>
              <td>{{tour.title}}</td>
              <td>{{tour.picName}}</td>
              <td>{{tour.picFile}}</td>
              <td>{{tour.onMain}}</td>
              <td>{{tour.startDate}}</td>
              <td>{{tour.finishDate}}</td>
              <td>{{tour.price}}</td>
              <td>{{tour.characteristics}}</td>
              <td>{{tour.program}}</td>
              <td>{{tour.features}}</td>
          </tr>
      </tbody>
  </table>
</div>
