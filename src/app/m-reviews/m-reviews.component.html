<div class="reviews">
    <div class="row">
        <div class="col-sm-0 col-md-4"></div>
        <div class="col-sm-6 col-md-4">
            <h5>Отзывы Путешественников</h5>
            <h2>#SIMPLYTRAVELS</h2>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="rev-nav">

                <button type="button" class="btn btn-outline-primary btn-lg" data-toggle="modal" data-target="#myModal">+Добавить отзыв</button>
                <button type="button" id="reverse" class="btn btn-outline-secondary btn-lg" (click)="fbReverse()"><</button>
                <button type="button" id="forward" class="btn btn-outline-secondary btn-lg" (click)="fbForwarding()">></button>

            </div>
        </div>
    </div>
    <div class="card-deck-wrapper">
        <div class="card-deck">
            <div class="card" *ngFor="let feedback of feedbacks; let i=index;">
                <img class="card-img-top" src="/assets/images/bodycmp/friends_logo_2.jpg">
                <div class="card-block">
                    <h4 class="card-title">{{feedback.name}}</h4>
                    <img class="card-customer" src="{{usersImgPath + feedback.photo}}" />
                    <div class="clear"></div>
                    <div class="layer">
                        <p class="card-text messages">{{feedback.message}}</p>
                    </div>
                    <p class="card-text"><small class="text-muted">добавлено {{feedback.date | date:'d.MM.y'}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade bs-example-modal-lg" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Поделитесь впечатлениями с друзьями</h4>
            </div>
            <div class="modal-body">
                <form id="feedback-form" name="feedback" method="post" action="/api/feedback" onsubmit="return toValidate();">
                    <p class="note"><span class="req">*</span> Поля со звездочкой обязательны для заполнения</p>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <div class="f-row">
                                <label for="message">Your story<span class="req">*</span>:</label><br />
                                <textarea name="message" class="field" rows="13"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="f-row">
                                <label for="from">Your full name<span class="req">*</span>:</label><br />
                                <input type="text" name="from" class="field">
                            </div>
                            <div class="f-row">
                                <!-- <label for="photo">Your photo:</label><br />
                            <input type="file" id="file" name="photo"> -->
                                <label class="btn btn-primary" for="my-file-selector">
                                <input id="my-file-selector" type="file" name="photo" accept="image/png,image/jpeg" style="display:none" 
                                onchange="$('#upload-file-info').html(this.files[0].name)">
                                <!-- <input id="my-file-selector" type="file" name="photo" accept="image/png,image/jpeg" style="display:none"
                                onchange="$('#upload-file-pic').attr('src',this.files[0].getAsDataURL())"> -->
                                Load file with your photo:
                            </label>
                                <span class='label label-info' id="upload-file-info"></span>
                                <!-- <img class="card-customer" id="upload-file-pic" src="img/customer2.png"> -->
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="toValidate()">Save changes</button>
            </div>
        </div>
    </div>
</div>
